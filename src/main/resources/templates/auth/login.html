<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Login</h2>
  <form th:action="@{/auth/login}" method="post" class="w-50 mx-auto border p-4 shadow-sm rounded bg-light">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" th:field="${account.username}" placeholder="Enter your username">
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" th:field="${account.password}" placeholder="Enter your password">
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
    <div class="text-center mt-3">
      <a th:href="@{/auth/registration}" class="text-decoration-none">Don't have an account? Register here</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
