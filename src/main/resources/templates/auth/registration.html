<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">Register</h2>
  <form th:action method="post" class="w-50 mx-auto border p-4 shadow-sm rounded">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" required th:field ="${account.username}">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required th:field ="${account.password}">
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
    <div class="text-center mt-3">
      <a th:href="@{/auth/login}" class="text-decoration-none">Already have an account? Login here</a>
    </div>
  </form>
</div>
</body>
</html>
